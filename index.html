<body>
    <header>
        <h1>Movimentação</h1>
    </header>
    <main>
        <h2>Resumo Consolidado</h2>
        <table>
            <thead>
                <th>Cliente</th>
                <th>Operação</th>
                <th>Valor Creditado</th>
                <th>Tipo da Conta</th>
                <th>Data da Operação</th>
                <th>Saldo Atualizado</th>
            </thead>

            <tbody>
                <tr class="linha">
                    <td></td>

                    <td></td>
                </tr>
                <tr class="linha">
                    <td></td>

                </tr>

                    <td></td>
                </tr>
            </tbody>
        </table>

        <div>
            <h2 id="titulo_fomulario">Cadastrar Operações</h2>

            <form class="form_nomeCliente" method="post">
                <div class="item_inline">
                    <label class="label_formulario" for="Nome">Nome do cliente</label>
                    <input id="Nome" type="text" placeholder="ex: Darth Vader" id="Nome">
                </div>
            </form>

            <form method="post" class="formulario">

                <div class="item_formulario">
                    <label class="label_formulario" for="operacao">Tipo de operação</label>
                    <select name="operacao" id="operacao">
                        <option value="Deposito">Deposito</option>
                        <option value="Pix">Pix</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Cartão de crédito">Cartão de crédito</option>
                        <option value="Boleto">Boleto</option>
                    </select>
                </div>
                <div class="item_formulario">
                    <label class="label_formulario" for="valor">Valor creditado</label>
                    <input type="number" id="valor" placeholder="ex: 1000.00">
                </div>
                <div>
                    <label class="label_formulario" for="radio_select">Tipo de conta</label>

                    <input type="radio" name="conta" id="corrente">
                    <label for="corrente">Corrente</label>

                    <input type="radio" name="conta" id="poupanca">
                    <label for="poupanca">poupança</label>

                </div>
                <div class="item_formulario">
                    <label class="label_formulario" for="Data">Data da Operação</label>
                    <input type="date" id="Data">
                </div>
            </form>
            <a href="#"><button>Confirmar</button></a>
            

        </div>
    </main>
</body>
