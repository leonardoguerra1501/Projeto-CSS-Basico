    <header>

    <div class="tabela">
        <h2>Resumo Consolidado</h2>
        <table>
            <thead>
                <th>Cliente</th>
                <th>Operação</th>
                <th>Valor Creditado</th>
                <th>Tipo da Conta</th>
                <th>Data da Operação</th>
                <th>Saldo Atualizado</th>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="formulario">
        <h2>Cadastrar Operações</h2>
        <form method="post">

            <div class="item_formulario">
                <label for="Nome">Nome do cliente</label>
                <input type="text" placeholder="ex: Darth Vader" id="Nome">
            </div>

            <div class="item_formulario">
                <label for="operacao">Tipo de operação</label>
                <select name="operacao" id="operacao">
                    <option value="Deposito">Deposito</option>
                    <option value="Pix">Pix</option>
                    <option value="Boleto">Boleto</option>
                    <option value="Cartão de crédito">Cartão de crédito</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>
            <div class="item_formulario">
                <label for="valor">Valor creditado</label>
                <input type="number" id="valor">
            </div>
            <div class="item_formulario">
                <label for="radio_select">Tipo de conta</label>

                <label for="corrente">Corrente</label>
                <input type="radio" name="conta" id="corrente">
                
                <label for="poupanca">poupança</label>
                <input type="radio" name="conta" id="poupanca">
            </div>
            <div class="item_formulario">
                <label for="Data">Data da Operação</label>
                <input type="date" id="Data">
            </div>
        </form>

    </div>
</body>
